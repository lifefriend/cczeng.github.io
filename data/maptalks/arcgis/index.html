<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TileLayer and Geo-Projections - Add a ArcGISTileLayer TileLayer</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <script type="text/javascript" src="./maptalks.arcgis.js"></script>
  <body>
    <div id="map" class="container"></div>
    <script>
        var map = new maptalks.Map('map', {
          center: [105.08052356963802, 36.04231948670001],
          zoom: 4,
          minZoom:1,
          maxZoom:18,
          spatialReference:{
			projection:'EPSG:4326'
		  },
          baseLayer: new maptalks.ArcGISTileLayer('ESRI_Imagery_World_2D', {
			urlTemplate: 'https://services.arcgisonline.com/arcgis/rest/services/ESRI_Imagery_World_2D/MapServer'		
          })
        });
    </script>
  </body>
</html>
